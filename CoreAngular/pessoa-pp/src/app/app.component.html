<ngbd-modal-component></ngbd-modal-component>
<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
    </tr>
  </thead>
  <tbody *ngFor="let usuario of usuarios">
    <tr>
      <td>{{usuario.nome}}</td>
      <td>{{usuario.idade}}</td>
      <td><button class="btn btn-danger" (click)="DeletaUsuarios(usuario.id)">Deletar</button></td>
      <td><button class="btn btn-warning" (click)="GetUserById(usuario.id)">Alterar</button></td>
    </tr>
  </tbody>
</table>
